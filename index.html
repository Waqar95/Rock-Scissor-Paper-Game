<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div><h1>Rock Paper Scissors Game</h1></div>
    <div class="content-area">    
        <div class="allchoices">
            <div class="choice bgcolor1" id="rock">
                <img src="Images/fist.png">
            </div>
            <div class="choice bgcolor2" id="paper">
                <img src="Images/hand-palm.png">
            </div>
            <div class="choice bgcolor3" id="scissor">
                <img src="Images/scissor.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="JS/first.js"></script>
</body>
</html>
